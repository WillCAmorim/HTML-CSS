    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('Mf Love Song.ttf') format ('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttp)
                - embedded-opentype
                - truetype-aat (apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family:'Courier New', Courier, monospace;
        }
        h1{
            font-family:'love';
            font-size: 3em;
        }
    </style>
</head>
