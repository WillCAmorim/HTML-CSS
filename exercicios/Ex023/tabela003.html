<!DOCTYPE html>

<head>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 250px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>           
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td rowspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>           
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
