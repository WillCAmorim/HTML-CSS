<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected>--- Escolha uma opção ---</option>
                <optgroup label="Região Sudeste"> 
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
    
                <label for="iprofissao">Profissão</label> 
                <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
                <datalist id="listaprofissao">
                    <option >Administrador</option>
                    <option >Professor</option>
                    <option >Advogado</option>
                </datalist>
        </p>
        <p>
            <label for="imensagem">Mensagem</label><br>
            <textarea name="Mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>
        <p>   
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
