<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Para descobrir o que cada abreviação significa, passe o mouse sobre os termos listados.
    <ul type="square">
        <li><abbr title="Organização das Nações Unidas.">ONU</abbr></li>
        <li><abbr title="Instituto Brasileiro de Geografia e Estatística.">IBGE</abbr></li>
        <li><abbr title="Cadastro Nacional de Pessoa Jurídica.">CNPJ</abbr></li>
        <li><abbr title="Ordem dos Advogados do Brasil.">OAB</abbr></li>
        <li><abbr title="Supremo Tribunal Federal.">STF</abbr></li>
        <li><abbr title="Tribunal Superior Eleitoral.">TSE</abbr></li>
        <li><abbr title="Sistema Único de Saúde.">SUS</abbr></li>
    </ul>   
</body>
</html>
